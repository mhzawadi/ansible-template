define host{
  host_name                       tommo_monitor
  alias                           tommo_monitor
  address                         138.199.206.84
  hostgroups                      external
  check_command                   check-host-alive
  max_check_attempts              3
  check_period                    24x7
  process_perf_data               1
  retain_nonstatus_information    0
  contact_groups                  mayden_team
  notification_interval           30
  notification_period             24x7
  notification_options            d,u,r
  parents                         vps01
  check_interval                  1
  icon_image			                openwrt.png
  statusmap_image			            openwrt.png
}

define service{
  use                             external-service         ; Name of service template to use
  host_name                       tommo_monitor
  display_name                    PING
  service_description             ping
  servicegroups                   ping
  check_command                   check_ping!200.0,20%!500.0,60%
  check_interval                  1
}

define service{
  use                             local-service
  host_name                       tommo_monitor
  display_name                    HTTPS Tommmo Horwood status page
