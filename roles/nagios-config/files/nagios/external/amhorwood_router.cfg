define host{
  host_name                       amrouter
  alias                           amhorwood Router
  address                         212.159.117.222
  hostgroups                      external
  check_command                   check-host-alive
  check_interval                  1
  max_check_attempts              3
  check_period                    24x7
  process_perf_data               1
  retain_nonstatus_information    0
  contact_groups                  sysadmin
  notification_interval           30
  notification_period             24x7
  notification_options            d,u,r
  parents                         vps01
  check_interval                  1
  icon_image			                openwrt.png
  statusmap_image			            openwrt.png
}

define service{
  use                             local-service         ; Name of service template to use
  host_name                       amrouter
  display_name                    SSH
  service_description             ssh
  check_command                   check_ssh_home
  servicegroups                   localservice,service
  check_interval                  1
}
