server {
    listen   192.168.2.150:443 ssl;
    listen   10.6.1.1:443 ssl;
    http2 on;

    root /var/data/websites/3rd_party/phpMyAdmin;
    server_name ha.example.com;
    index index.php;
    include /etc/nginx/conf.d/headers.inc;

    #SSL setting
    include /etc/nginx/conf.d/tls_cert.conf;
    access_log /var/log/nginx/homeassistant-access.log main;

    location / {
      proxy_pass http://192.168.2.209:8123;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
    }
}
