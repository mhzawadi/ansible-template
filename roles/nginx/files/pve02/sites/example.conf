server {
    listen *:443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name example.ovh;

    location /.well-known/acme-challenge/ {
        root /var/data/websites/letsencrypt;
        try_files $uri =404;
    }
    location /.well-known/ {
        root /var/data/websites/mta-sts;
    }

    #SSL setting
    ssl_certificate /etc/letsencrypt/live/example.ovh-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.ovh-0001/privkey.pem;

    # CORS
    add_header 'Access-Control-Allow-Origin' 'https://www.example.com';
    include /etc/nginx/conf.d/headers.inc;

    # Make site accessible from http://localhost/;
    return 301 https://www.example.com$request_uri;
}

server {
    listen *:443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name cdn.example.com;

    root /var/data/websites/example.com;
    index index.php;

    #SSL setting
    include /etc/nginx/conf.d/tls_cert.conf;

    # CORS
    add_header 'Access-Control-Allow-Origin' 'https://www.example.com';
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' example.com cdn.example.com 'unsafe-inline'; img-src 'self' data: example.com cdn.example.com; style-src 'self' cdn.example.com 'unsafe-inline'; font-src 'self' cdn.example.com data:; frame-src 'self' example.com cdn.example.com; connect-src 'self' example.com cdn.example.com; object-src 'none'; report-uri https://cspr.example.cloud;";

    # Make site accessible from http://localhost/;
    access_log  /var/log/nginx/example_access.log main;
    include /etc/nginx/conf.d/headers.inc;

    location / {
      expires 28d;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-example-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-SECURE-REQUEST "true";
      proxy_set_header Host 'example.com';
      proxy_pass http://pve02-swarm/assets/;
    }

}

