server {
    listen *:443 ssl default;
    listen [::]:443 ssl default;
    http2 on;
    server_name www.example.com example.com;

    root /var/data/websites/example.com;
    index index.php;

    set $check 1;
    if ($http_user_agent ~* "curl") {
      set $check 0;
    }
    if ($host = 'example.com') {
      set $check "${check}1";
    }
    if ($check = 11) {
      return 301 https://www.example.com$request_uri;
    }

    location /.well-known/ {
        root /var/www/html;
    }

    #SSL setting
    include /etc/nginx/conf.d/tls_cert.conf;

    # CORS
    add_header 'Access-Control-Allow-Origin' 'https://www.example.com';
    add_header Content-Security-Policy "default-src 'self'; script-src 'report-sample' 'self' 'unsafe-inline'; style-src 'report-sample' 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; object-src 'none'; base-uri 'self'; connect-src 'self'; font-src 'self' https://cdn.example.com https://cdnjs.cloudflare.com; frame-src 'self'; img-src 'self' https://cdn.example.com https://www.abuseipdb.com; manifest-src 'self'; media-src 'self';  worker-src 'none'; report-uri https://cspr.example.cloud;";
    add_header X-Frame-Options SAMEORIGIN always;
    add_header "X-XSS-Protection" "1; mode=block";
    add_header "X-Content-Type-Options" "nosniff";

    # Make site accessible from http://localhost/;
    access_log  /var/log/nginx/pico_example_access.log main;
    include /etc/nginx/conf.d/headers.inc;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-example-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-example-Proto $scheme;
      proxy_set_header X-SECURE-REQUEST "true";
      proxy_set_header Host 'example.com';
      proxy_pass http://pve02-swarm;
    }
}

