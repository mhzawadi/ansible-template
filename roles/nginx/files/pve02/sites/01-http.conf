server {
  listen *:80 default_server;
  listen [::]:80 default_server;
  server_name _;
  include /etc/nginx/conf.d/headers.inc;
  return 301 https://$host$request_uri;
}

server {
    listen *:80;
    listen [::]:80;
    server_name www.example.com example.com;

    root /var/data/websites/example.com;
    index index.php;

    location /.well-known/ {
        root /var/www/html;
    }

    # CORS
    add_header 'Access-Control-Allow-Origin' 'http://www.example.com';
    add_header Content-Security-Policy "default-src 'self'; script-src 'report-sample' 'self' 'unsafe-inline'; style-src 'report-sample' 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; object-src 'none'; base-uri 'self'; connect-src 'self'; font-src 'self' https://cdnjs.cloudflare.com; frame-src 'self'; img-src 'self' https://cdn.example.com https://www.abuseipdb.com; manifest-src 'self'; media-src 'self';  worker-src 'none'; report-uri https://cspr.example.cloud;";
    add_header X-Frame-Options SAMEORIGIN always;
    add_header "X-XSS-Protection" "1; mode=block";
    add_header "X-Content-Type-Options" "nosniff";

    # Make site accessible from http://localhost/;
    access_log  /var/log/nginx/pico_example_access.log main;
    include /etc/nginx/conf.d/headers.inc;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-example-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-example-Proto $scheme;
      proxy_set_header X-SECURE-REQUEST "true";
      proxy_set_header Host 'example.com';
      proxy_pass http://pve02-swarm;
    }
}

