server {
  listen 127.0.0.1:80;
  root /var/data/websites/letsencrypt;
  index index.php index.html index.htm;
  server_name 127.0.0.1;
  location /basic_status {
    stub_status;
  }
}

server {
  listen 57.128.199.146:80;
  listen [2001:41d0:601:1100::27b4]:80;
  root /var/data/websites/letsencrypt;
  index index.php index.html index.htm;
  server_name nagios.example.com;
  access_log /var/log/nginx/nagios_access.log main;
  add_header X-Clacks-Overhead "GNU Terry Pratchett";

  location = /.well-known/acme-challenge/ {
    try_files $uri /dev/null =404;
  }
  location = / {
    return 301 https://nagios.example.com$request_uri;
  }
}

server {
  listen 57.128.199.146:443 ssl;
  listen [2001:41d0:601:1100::27b4]:443 ssl;
  server_name nagios.example.com;
  http2 on;

  root /usr/local/nagios/share;
  index index.php;
  #SSL setting
  ssl_certificate     /etc/letsencrypt/live/nagios.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/nagios.example.com/privkey.pem;

  add_header Strict-Transport-Security "max-age=15768000; includeSubdomains";

  access_log  /var/log/nginx/nagios_access.log main;
  add_header X-Clacks-Overhead "GNU Terry Pratchett";
  add_header X-example-Hosting "vps432732.ovh.waw1.pl.example.com";

  set $myproxy '127.0.0.1:4180';
  location /oauth2/ {
    proxy_pass       http://$myproxy;
    proxy_set_header Host                    $host;
    proxy_set_header X-Real-IP               $remote_addr;
    proxy_set_header X-Scheme                $scheme;
    proxy_set_header X-Auth-Request-Redirect $request_uri;
    # or, if you are handling multiple domains:
    # proxy_set_header X-Auth-Request-Redirect $scheme://$host$request_uri;
  }
  location = /oauth2/auth {
    proxy_pass       http://$myproxy;
    proxy_set_header Host             $host;
    proxy_set_header X-Real-IP        $remote_addr;
    proxy_set_header X-Scheme         $scheme;
    # nginx auth_request includes headers but not body
    proxy_set_header Content-Length   "";
    proxy_pass_request_body           off;
  }

  location ~ \.php$ {
    fastcgi_pass vps01;
    fastcgi_index index.php;
    include fastcgi_params;
    include /etc/nginx/conf.d/keycloak_proxy.inc;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }
  location /cgi-bin/ {
    gzip off;
    alias /usr/local/nagios/sbin/;
    fastcgi_pass unix:/run/fcgiwrap.socket;
    include fastcgi_params;
    include /etc/nginx/conf.d/keycloak_proxy.inc;
    fastcgi_param SCRIPT_FILENAME /usr/local/nagios/sbin/$fastcgi_script_name;
  }
  location /nagios/cgi-bin/ {
  gzip off;
  alias /usr/local/nagios/sbin/;
  fastcgi_pass unix:/run/fcgiwrap.socket;
  include fastcgi_params;
  include /etc/nginx/conf.d/keycloak_proxy.inc;
  fastcgi_param SCRIPT_FILENAME /usr/local/nagios/sbin/$fastcgi_script_name;
  }
  location /nagiostv/ {
    try_files $uri $uri/ /index.html;
    include /etc/nginx/conf.d/keycloak_proxy.inc;
  }
  location / {
    include /etc/nginx/conf.d/keycloak_proxy.inc;
    try_files $uri $uri/ /index.php;
  }
}
